version: '2'

volumes:
  maps:

services:
  calc:
    image: robcurrie/dtmp
    volumes:
      - maps:/maps
    entrypoint: python dtmp/calc.py -i 1
  hub:
    image: robcurrie/dtmp
    ports:
      - "5000:5000"
    volumes:
      - maps:/maps

    # Run out of local folder with reload on edit
    volumes:
      - .:/usr/src/app
    command: --honour-stdin --python-autoreload=1 --processes=1 --threads=1
